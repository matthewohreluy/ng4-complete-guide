<div class="row">
  <div class="col-sm-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row mt-3">
        <div class="col-sm-12">
          <button type="submit" class="me-2 btn btn-success " [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
            type="text" 
            id="name"
            class="form-control"
            formControlName="name"
            >
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input 
            type="text" 
            id="imagePath" 
            class="form-control"
            formControlName="imagePath"
            >
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-sm-12">
          <img [src]="recipeForm.get('imagePath').value" alt="https://i.stack.imgur.com/y9DpT.jpg" class="img-responsive" style="max-width:100%;height:auto;object-fit: cover;">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea 
            type="text" 
            id="description" 
            class="form-control" 
            rows="6"
            formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="mt-3" formArrayName="ingredients">
          <div class="row my-2" 
          *ngFor="let ingredientCtrl of recipeForm.get('ingredients')['controls']; let i = index" 
          [formGroupName]="i">
              <div class="col-sm-8">
                <input 
                formControlName="name"
                type="text" 
                class="form-control">
              </div>
              <div class="col-sm-2">
                <input 
                formControlName="amount"
                type="number" 
                class="form-control">
              </div>
              <div class="col-sm-2">
               <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
              </div>
        </div>
      </div>
      <hr/>
      <div class="row my-4">
        <div class="col-sm-12">
          <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
        </div>
      </div>
    </form>
  </div>
</div>
