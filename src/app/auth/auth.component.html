<ng-template appPlaceholder></ng-template>
<div class="row justify-content-md-center">
  <div class="col col-sm-6">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{error}}</p>
    </div> -->
    <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->
    <div class="text-center" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form [formGroup]="credentials" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input formControlName="email" type="email" id="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="password" id="password" class="form-control">
      </div>
      <div class="mt-3">
        <button [disabled]="!credentials.valid" class="btn btn-primary" type="submit">{{ isLoginMode? 'Login' : 'Sign Up'}}</button>
      </div>
      <div class="mt-2">
        <button  class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{ !isLoginMode ? 'Login' : 'Sign Up'}}</button>
      </div>
    </form>
  </div>
</div>
